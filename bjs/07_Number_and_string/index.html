<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор Осипов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<a href="../index.html">Back</a>
<div class="container">
    <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="form-group">
                <div class="card" id="calc">
                    <div class="card-body">
                        <p id="resultText"></p>
                        <input class="form-control input-window" id="inputWindow" value="">
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_clr">Очистить</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_result">=</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_sum">+</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_def">-</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_del">:</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_umn">*</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_one">1</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_second">2</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_three">3</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_four">4</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_five">5</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_six">6</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_seven">7</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_eight">8</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_nine">9</button>    
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger form-control colorcalc" id="btn_zero">0</button>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
